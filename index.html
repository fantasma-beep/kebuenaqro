<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kebuenaqro</title>

  <meta name="theme-color" content="#c2410c">
  <meta name="description" content="Reproductor de streaming de Kebuenaqro.">

  <!-- Enlace al manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- √çcono para dispositivos Apple -->
  <link rel="apple-touch-icon" href="https://fantasma-beep.github.io/kebuenaqro/logo-ke-buena-web.png">

  <!-- Tailwind para estilos -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 0.95)),
        url('https://fantasma-beep.github.io/kebuenaqro/banner1.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      height: 100vh;
    }

    .install-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 10px 16px;
      background-color: #c2410c;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      cursor: pointer;
      font-size: 16px;
      display: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <main class="flex flex-col items-center justify-center h-full space-y-8">
    <img src="https://fantasma-beep.github.io/kebuenaqro/logo-ke-buena-web.png" alt="Kebuenaqro" class="w-32 rounded-full shadow-lg">
    <h1 class="text-3xl font-bold text-orange-400">üé∂ Kebuena Quer√©taro üé∂</h1>
    <p class="text-lg text-gray-200">Tu m√∫sica favorita, en cualquier lugar</p>

    <!-- Ejemplo de reproductor (puedes cambiar la URL del stream) -->
    <audio controls autoplay class="w-3/4 max-w-md">
      <source src="https://stream-59.zeno.fm/abcd1234" type="audio/mpeg">
      Tu navegador no soporta el reproductor de audio.
    </audio>
  </main>

  <button id="installBtn" class="install-btn">üì± Instalar App</button>

  <!-- Registro del Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('‚úÖ Service Worker registrado:', reg))
        .catch(err => console.error('‚ùå Error al registrar SW:', err));
    }
  </script>

  <!-- L√≥gica para mostrar el bot√≥n de instalaci√≥n -->
  <script>
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';

      installBtn.addEventListener('click', () => {
        installBtn.style.display = 'none';
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(() => {
          deferredPrompt = null;
        });
      });
    });

    window.addEventListener('appinstalled', () => {
      console.log('‚úÖ Aplicaci√≥n instalada correctamente.');
    });
  </script>
</body>
</html>
